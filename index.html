<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>News WebSite</title>
		<link rel="icon" href="img/favicon.ico">
		<link rel="stylesheet" href="css/stylesheet.css">
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
		<script type="module" src="js/index.js"></script>
	</head>
	
	<body>
		<header>
			<div id="search-box">
				<img src="img/search-icon.png">
				<input id="search-bar" type="text" placeholder="search...">
			</div>
			<nav id="header-buttons">
				<div id="general-button" class="nav-button" tabindex="0">General</div>
				<div id="business-button" class="nav-button" tabindex="0">Business</div>
				<div id="technology-button" class="nav-button" tabindex="0">Technology</div>
				<div id="science-button" class="nav-button" tabindex="0">Science</div>
				<div id="entertainment-button" class="nav-button" tabindex="0">Entertainment</div>
			</nav>
		</header>
		<div id="main-box">
			<div id = "news-container">
				<div id= "loading">
					<img id="loading-gif" src="img/loading.gif"></img>
				</div>
				<div id = "news-grid">
				
				</div>
			</div>
		</div>
	
	</body>
</html>
